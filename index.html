<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>List of Items</h1>
  <button onclick="addItem()">Add Item</button>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Type</th>
        <th>Year</th>
        <th>Publication</th>
        <th>Citation Key</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="item-list">
      <!-- Items will be added here dynamically -->
    </tbody>
  </table>
  <script>
    const { ipcRenderer } = require('electron');
    let items = [];

    async function loadItems() {
      items = await ipcRenderer.invoke('get-items');
      renderItems();
    }

    function renderItems() {
      const itemList = document.getElementById('item-list');
      itemList.innerHTML = '';
      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td contenteditable="true" oninput="updateItem(${index}, 'title', this.textContent)">${item.title}</td>
          <td contenteditable="true" oninput="updateItem(${index}, 'author', this.textContent)">${item.author}</td>
          <td contenteditable="true" oninput="updateItem(${index}, 'type', this.textContent)">${item.type}</td>
          <td contenteditable="true" oninput="updateItem(${index}, 'year', this.textContent)">${item.year}</td>
          <td contenteditable="true" oninput="updateItem(${index}, 'publication', this.textContent)">${item.publication}</td>
          <td contenteditable="true" oninput="updateItem(${index}, 'citationkey', this.textContent)">${item.citationkey}</td>
          <td><button onclick="deleteItem(${index})">Delete</button></td>
        `;
        itemList.appendChild(row);
      });
    }

    function updateItem(index, field, value) {
      items[index][field] = value;
      saveItems();
    }

    function addItem() {
      items.push({ title: '', author: '', type: '', year: '', publication: '', citationkey: '' });
      renderItems();
      saveItems();
    }

    function deleteItem(index) {
      items.splice(index, 1);
      renderItems();
      saveItems();
    }

    async function saveItems() {
      await ipcRenderer.invoke('save-items', items);
    }

    loadItems();
  </script>
</body>
</html>
